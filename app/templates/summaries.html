{% extends "base.html" %}
{% block content %}
<h3>Summaries for {{ filename }}</h3>

{% if summaries %}
  <ul class="list-group">
  {% for s in summaries %}
    <li class="list-group-item">
      <strong>Chunk {{ s.chunk_id }}:</strong>
      <p class="mb-0">{{ s.summary }}</p>
    </li>
  {% endfor %}
  </ul>
{% else %}
  <p>No summaries produced.</p>
{% endif %}

{% endblock %}
